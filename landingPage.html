<!DOCTYPE html>
<html>
	<head>
		<title>Login</title>
		<link rel='stylesheet' href='./styles.css'>
	</head>
	<body>
		<div class='grid-container'>

		<div class='heading-container' id='heading-container'>
			
			<h1 id='blog-heading'>Blog</h1>
			<p id='subheading-text'>Sign Up or Login to read what our writers have to say and connect with people through her articles.</p>
			
		</div>

		<div class='login-container' id='login-container'>
			
			<div class='email' id='email'>

				<input type='text' id='email-input' placeholder='Email' required>

			</div>
			<div class='password' id='password'>

				<input type='password' id='pwd-input' placeholder='Password' minlength='6' maxlength='12'>

			</div>
			<div class='login-button' id='login-button'>

				<input type='button' id='logn-btn' value='Log In'>

			</div>

			<div class='fgt-pwd-link-container'>

				<a href='./.' id='fgt-pwd-link'>Forgot Password?</a>
				
			</div>
			
			<div class='break-containter'>

			<hr>

			</div>

			<div class='signup-button' id='signup-button'>

				<button id='s-u-btn'>Sign Up</button>
				
			</div>

		</div>
		
		</div>

		<div class='popup-content-container' id='popup-container'>
			<div class='popup-content'>

				<h1 id='popup-head'>Sign Up</h1>
				<p id='popup-subhead'>Time to get Started with the Blog<p>
				<div class='break-container'>
					<hr>
				</div>
				<div class='create-acc-inputs' id='inputs'>
					<div class='first-and-last' id='first-and-last'>
						<input type='text' id='fname' placeholder='First Name'>
						<input type='text' id='lname' placeholder='Last Name'>
					</div>
					<div class='email-num' id='email-num'>
						<input type='text' id='em-num' placeholder='Mobile Number or Email'>
					</div>
					<div class='pass' id='pass'>
						<input type='password' id='popup-pwd' placeholder='New Password' minlength='3' maxlength='12'>
					</div>
					<div class='birthdate' id='bday'>
						<input type='date' id='b-day'>
					</div>
				</div>
				<div class='popup-btn-container' id='create-acc-container'>
					<button id='create-account'>Create Account</button>
				</div>
				<div class='popup-btn-container'>
					<input type='button' id='cancel-close' value='cancel'>
				</div>
			</div>
		</div>
		<script src='main.js'></script>
	</body>
</html>
